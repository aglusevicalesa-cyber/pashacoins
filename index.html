<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>PashaCoin Game</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    .tab-buttons {
      margin-bottom: 20px;
    }
    .tab-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .tab {
      display: none;
    }
    .active {
      display: block;
    }
    #coinButton {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: none;
      background: gold;
      color: black;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
    }
    #counter {
      font-size: 24px;
      margin-top: 20px;
    }
    #gain {
      font-size: 18px;
      color: lime;
      margin-top: 5px;
      height: 20px;
    }
    .upgrade {
      margin: 10px 0;
    }
    a {
      display: block;
      margin-top: 40px;
      color: cyan;
      text-decoration: none;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>PashaCoin üí∞</h1>

  <!-- –í–∫–ª–∞–¥–∫–∏ -->
  <div class="tab-buttons">
    <button onclick="openTab('game')">–ò–≥—Ä–∞</button>
    <button onclick="openTab('upgrades')">–ü—Ä–æ–∫–∞—á–∫–∞</button>
    <button onclick="openTab('ref')">–†–µ—Ñ–µ—Ä–∞–ª—ã</button>
  </div>

  <!-- –ò–≥—Ä–∞ -->
  <div id="game" class="tab active">
    <button id="coinButton">PashaCoin</button>
    <div id="counter">0</div>
    <div id="gain"></div>
    <a href="https://t.me/pleshsup" target="_blank">@pleshsup</a>
  </div>

  <!-- –ü—Ä–æ–∫–∞—á–∫–∞ -->
  <div id="upgrades" class="tab">
    <h2>–ú–∞–≥–∞–∑–∏–Ω –ø—Ä–æ–∫–∞—á–∫–∏</h2>
    <div class="upgrade">
      <button onclick="buyUpgrade('multiplier', 100, 2)">x2 –∫–ª–∏–∫–∏ (100 PashaCoin)</button>
    </div>
    <div class="upgrade">
      <button onclick="buyUpgrade('multiplier', 1000, 5)">x5 –∫–ª–∏–∫–∏ (1000 PashaCoin)</button>
    </div>
  </div>

  <!-- –†–µ—Ñ–µ—Ä–∞–ª—ã -->
  <div id="ref" class="tab">
    <h2>–†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞</h2>
    <p>–ü—Ä–∏–≥–ª–∞—à–∞–π –¥—Ä—É–∑–µ–π –ø–æ —Å—Å—ã–ª–∫–µ:</p>
    <input type="text" id="refLink" readonly style="width:90%; text-align:center;">
    <p>–ó–∞ –∫–∞–∂–¥–æ–≥–æ –¥—Ä—É–≥–∞ —Ç—ã –ø–æ–ª—É—á–∞–µ—à—å <b>1000 PashaCoin</b>!</p>
  </div>

  <script>
    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
    let coins = parseInt(localStorage.getItem("coins") || "0");
    let multiplier = parseInt(localStorage.getItem("multiplier") || "1");

    const counter = document.getElementById("counter");
    const gain = document.getElementById("gain");
    const button = document.getElementById("coinButton");

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á—ë—Ç—á–∏–∫–∞
    function updateCounter() {
      counter.textContent = coins + " PashaCoin";
      localStorage.setItem("coins", coins);
      localStorage.setItem("multiplier", multiplier);
    }

    // –ö–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ
    button.addEventListener("click", () => {
      coins += multiplier;
      updateCounter();
      gain.textContent = "+" + multiplier + " PashaCoin";
      setTimeout(() => { gain.textContent = ""; }, 800);
    });

    // –ü–æ–∫—É–ø–∫–∞ –∞–ø–≥—Ä–µ–π–¥–∞
    function buyUpgrade(type, cost, value) {
      if (coins >= cost) {
        coins -= cost;
        if (type === "multiplier") multiplier = value;
        updateCounter();
        alert("–£—Å–ø–µ—à–Ω–∞—è –ø–æ–∫—É–ø–∫–∞!");
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ PashaCoin!");
      }
    }

    // –í–∫–ª–∞–¥–∫–∏
    function openTab(id) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // –†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞
    const refLink = document.getElementById("refLink");
    const username = "pleshsup"; // —Ç–≤–æ–π @
    const url = window.location.origin + window.location.pathname + "?ref=" + username;
    refLink.value = url;

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Å—ã–ª–∫–∏ —Å ?ref=
    const params = new URLSearchParams(window.location.search);
    if (params.has("ref")) {
      const refUser = params.get("ref");
      if (!localStorage.getItem("refClaimed")) {
        coins += 1000;
        localStorage.setItem("refClaimed", "true");
        alert("–¢—ã –ø–æ–ª—É—á–∏–ª –±–æ–Ω—É—Å 1000 PashaCoin –∑–∞ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –æ—Ç @" + refUser);
      }
    }

    // –ü–µ—Ä–≤–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
    updateCounter();
  </script>

</body>
</html>
